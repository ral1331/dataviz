<!DOCTYPE html>
<!-- Allows creating new values outside the normal scale
     Then updates axis, scales, and circle attributes -->
<html>

  <head>
  <title>Data Transformations</title>

    <!-- Load D3 from site -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- CSS (Styling) -->
    <style type="text/css">
      
      div.tooltip { 
          position: absolute;     
          text-align: center;     
          width: 150px;          
          height: 40px;         
          padding: 2px;       
          font: 12px sans-serif;    
          background: lightsteelblue; 
          border: 0px;    
          border-radius: 8px;     
          pointer-events: none;     
      }

      div.Description {
          position: absolute;
          text-align: left;
          vertical-align: top;
          width: 740px;
          height: 200px;
          padding: 5px;
          font: 14px sans-serif;
          pointer-events: none;
      }

      body {
          margin: 0;
          font-family: sans-serif;
          font-size: 11px;
          padding-left: 20px;
      }


      button {
          margin: 0 5px  5px;
          width: 150px;
          height: 30px;
          background-color: white;
          border: 2px solid #455a64;
          border-radius: 6px;

          font-size: 13px;
          line-height: 130%;
          text-decoration: none;
          font-weight: bold;
          color: #565656;
          cursor: pointer;
          -webkit-transition-duration: 0.3s;
          transition-duration: 0.3s;
      }

      button:hover {
        background-color: #455a64;
          color: white;
      }

      .axis path, .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
      }

      .axis text {
          font: 10px sans-serif;
      }

      .line{
          fill: none;    
          stroke: grey;
          stroke-width: 2;
      }

      .regression {
          stroke-width: 1.5;
          stroke: #FF9B02;
      }


      .resid {
          stroke-width: 1;
          stroke: grey;
          shape-rendering: crispEdges;
      }
      /*
      //Can use CSS3 Transitions, but not for everything (e.g. change radius size)
      circle:hover{
        fill: green;
      }
      */

    </style>
  </head>

  <body>

  <h1>Data Transformations and their Uses:</h1>


<div class="control-group">
    <button onclick="setup()">
        Setup/Restart
    </button>

    <button onclick="update(9)">
        Add a Regression
    </button>

  </br><h3>Mathematical Transformations</h3>

    <button onclick="update(1)">
        Log
    </button>

    <button onclick="update(4)">
        Exponential
    </button>

    <button onclick="update(6)">
        Inverse
    </button>

  </br><h3>Statistical Transformations</h3>

    <button onclick="update(2)">
        Median
    </button>

    <button onclick="update(3)">
        Mean
    </button>

    <button onclick="update(5)">
        Mode
    </button>

    <button onclick="update(10)">
        Residual
    </button> 
</div>
<div id="Chart">
</div>
<div id="Description">

</div>
<br>


    <!-- Begin Javascript -->
    <script type="text/javascript">
      var width = 900,
          height = 500,
          margin = { top: 40, right: 60, bottom: 40, left: 100 },
          radius = 4,
          x_title = "",
          y_title = "",
          dataset = [],
          transDesc;

      var svg = d3.select("#Chart").append("svg").attr({
        width: width,
        height: height
      });

      var xScale = d3.scale.linear()
          .domain([0, d3.max(dataset, function (d) { return d.x; })])
          .range([margin.left, width - margin.right]);  // Set margins for x specific

      var yScale = d3.scale.linear()
          .domain([0, d3.max(dataset, function (d) { return d.x; })])
          .range([height - margin.bottom, margin.top]);  // Set margins for y specific

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var yAxis = d3.svg.axis().scale(yScale).orient("left");

      // Sets circles attributes
      var circleAttrs = {
          cx: function(d) { return xScale(d.x); },
          cy: function(d) { return yScale(d.y); },
          r: radius,
          stroke: "#01579b",
          "stroke-width": 1.5,
          fill: "none"
      };

      // Adds Axes as 'g' elements
      var xAxisGroup = svg.append("g")
            .call(xAxis)
            .attr("class", "axis")
            .attr("transform", "translate(" + [0,height-margin.bottom] + ")");

      xAxisGroup.append("text")
            .attr('id', 'xAxisLabel')
            .attr("class", "label")
            .attr("x", width-margin.right)
            .attr("y", -6)
            .style("text-anchor", "end")
            .style("font-weight", "bold")
            .text(x_title);

      var yAxisGroup = svg.append("g")
            .call(yAxis)
            .attr("class", "axis")
            .attr("transform", "translate(" + [margin.left,0] + ")");

      yAxisGroup.append("text")
            .attr('id', 'yAxisLabel')
            .attr("class", "label")
            .attr("y", 10)
            .attr("x",-margin.top)
            .attr("transform", "rotate(-90)")
            .style("text-anchor", "end")
            .style("font-weight", "bold")
            .text(y_title);

      var circles = svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr(circleAttrs)  // Get attributes from circleInitialAttrs var
          .on("mouseover", handleMouseOver)
          .on("mouseout", handleMouseOut);

      var div = d3.select("#Chart").append("div")  
          .attr("class", "tooltip")       
          .style("opacity", 0);

      var div2 = d3.select("#Description").append("div")
          .attr("class", "Description")
          .style("opacity", 0);

      function setup(){

          d3.selectAll("line").remove();

          d3.csv("https://raw.githubusercontent.com/ral1331/dataviz/master/econCensus_summary.csv", function (data) {
              dataset = data.map(function (d) {
                  return {
                      x: parseInt(d.EMP),
                      y: parseInt(d.RCPTOT),
                      id: d.NAICS_id2
                  };
              });

              xScale.domain([0, d3.max(dataset, function (d) { return d.x; })]);
              yScale.domain([0, d3.max(dataset, function (d) { return d.y; })]);

              //svg.selectAll("text").remove();


              x_title = "Employees";
              y_title = "Revenue";

              xAxisGroup.transition().call(xAxis);
              d3.select("#xAxisLabel")
                .text(x_title);

              yAxisGroup.transition().call(yAxis);
              d3.select("#yAxisLabel")
                .text(y_title);

              var c = svg.selectAll("circle")
                .data(dataset);

              c.transition()
                .attr(circleAttrs);

              c.enter()
                .append("circle")
                .attr(circleAttrs)
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);

              c.transition()
                  .duration(1000)  // Set how long it takes
                  .attr(circleAttrs);

              div2.transition()
                .duration(500)
                .style("opacity", .9);    
              div2.html("")
              . style("left", margin.left+"px")
          });
          
          
      }

      function update(trans){

          if (trans==1){
            logTrans();
          }
          else if (trans==2){
            medianTrans();
          }
          else if (trans==3){
            meanTrans();
          }
          else if(trans==4){
            expTrans();
          }
          else if(trans==5){
            modeTrans();
          }
          else if(trans==6){
            invTrans();
          }

          else if(trans==9){
              transDesc = "";

              var reg = regTrans(dataset, "x", "y", d3.min(dataset, function(d){ return d.x}), d3.min(dataset, function(d){ return d.x}));


              svg.append("line")
                  .attr("class", "regression")
                  .transition(1000)
                  .attr("x1", xScale(d3.min(reg, function(d){return d.x})))
                  .attr("y1", yScale(d3.min(reg, function(d){return d.y_hat})))
                  .attr("x2", xScale(d3.max(reg, function(d){return d.x})))
                  .attr("y2", yScale(d3.max(reg, function(d){return d.y_hat})));
          }

          else if(trans==10){
              transDesc = "<strong>Residual Data Transformation</strong> is generally used in conjunction with a linear regression. It calculates how much distance there is between each of the data values and the predicted regression values. Residuals provide an effective way to visualize a model's goodness of fit - the larger the residuals, the less accurate the model.";

              var reg = regTrans(dataset, "x", "y", d3.min(dataset, function(d){ return d.x}), d3.min(dataset, function(d){ return d.x}));

              for(var i = 0; i < reg.length; i++){
                svg.append("line")
                  .attr("class", "resid")
                  .transition(1000)
                  .attr("x1", xScale(reg[i].x))
                  .attr("y1", yScale(reg[i].y_hat))
                  .attr("x2", xScale(reg[i].x))
                  .attr("y2", yScale(reg[i].y_hat+reg[i].resid));
              }

          }

         /* else if(trans==11){
            var corr = pearsonCorrelation(dataset, "x", "y");
            console.log(corr);
          }*/

          xScale.domain([0, d3.max(dataset, function (d) { return d.x; })]);
          yScale.domain([0, d3.max(dataset, function (d) { return d.y; })]);

          //svg.selectAll("text").remove();

          xAxisGroup.transition().duration(500).call(xAxis);
          d3.select("#xAxisLabel")
                .text(x_title);

          yAxisGroup.transition().duration(500).call(yAxis);
          d3.select("#yAxisLabel")
                .text(y_title);


          var c = svg.selectAll("circle")  
            .data(dataset);

          c.transition()
            .attr(circleAttrs);

          c.enter()
            .append("circle")
            .attr(circleAttrs)
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);

          c.transition()
              .duration(1000) 
              .attr(circleAttrs);

          c.exit().remove();


          div2.transition()
              .duration(500)
              .style("opacity", .9);    
          div2.html(transDesc)
              .style("left", margin.left+"px")
      }


      function logTrans() {

          for (var i = 0; i < dataset.length; i++) {
              var logx = Math.log(dataset[i].x);
              var logy = Math.log(dataset[i].y);
              
              dataset[i] = {x: logx,
                            y: logy,
                            id: dataset[i].id};
          }

          x_title = "log("+x_title+")";
          y_title = "log("+y_title+")";

          transDesc = "<strong>Logarithm Transformation</strong> is a mathematical transformation primarily used for reducing skew in data. When dealing with positively (left) skewed data it can be applied to the dependent and/or independent variable(s).";

      }

      function expTrans() {

          for (var i = 0; i < dataset.length; i++) {
              var expx = Math.pow(Math.E,dataset[i].x);
              var expy = Math.pow(Math.E,dataset[i].y);
              
              dataset[i] = {x: expx,
                            y: expy,
                            id: dataset[i].id};
          }

          x_title = "e^("+x_title+")";
          y_title = "e^("+y_title+")";
      }

      function invTrans() {

          for (var i = 0; i < dataset.length; i++) {
              var invx = Math.pow(dataset[i].x,-1);
              var invy = Math.pow(dataset[i].y,-1);
              
              dataset[i] = {x: invx,
                            y: invy,
                            id: dataset[i].id};
          }

          x_title = x_title+"^-1";
          y_title = y_title+"^-1";
      }

      function medianTrans() {

          var medianSummary = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(v) { return {
              x: d3.median(v, function(d) { return d.x; }),
              y: d3.median(v, function(d) { return d.y; })
            }; })
            .entries(dataset);

          dataset = medianSummary.map(function(d) {
            return {
              id: d.key,
              x: d.values.x,
              y: d.values.y
            }
          });

          transDesc = "<strong>Median Data Transformation</strong> The median is one of the most commonly used properties of a data set. It describes the value that is positioned exactly in the middle of the set. One key difference it has from the mean is that it is not effected by outliers.";
      }

      function meanTrans() {

          var meanSummary = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(v) { return {
              x: d3.mean(v, function(d) { return d.x; }),
              y: d3.mean(v, function(d) { return d.y; })
            }; })
            .entries(dataset);

          dataset = meanSummary.map(function(d) {
            return {
              id: d.key,
              x: d.values.x,
              y: d.values.y
            }
          });

          transDesc = "<strong>Mean Function</strong> calculates the average of a vector of values. This is a useful way to compress and summarize many data entries into one meaningful value.";
      }      

      function modeTrans() {

          var modeSummary = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(v) { return {
              x: mode(dataset.map(function(d) {return d.x;})),
              y: mode(dataset.map(function(d) {return d.y;}))
            }; })
            .entries(dataset);

          dataset = modeSummary.map(function(d) {
            return {
              id: d.key,
              x: d.values.x,
              y: d.values.y
            }
          });

          transDesc = "<strong>Mode Data Transformation</strong> describes the data value that appears the most times in a data set. The mode is often helpful for identifying which value applies to the largest portion of at a data set.";
      }


      function regTrans(data, x, y, minX, minY){
        /////////
        //SLOPE//
        /////////

        // Let n = the number of data points
        var n = data.length;

        // Get just the points
        var pts = [];
        data.forEach(function(d,i){
          var obj = {};
          obj.x = d[x];
          obj.y = d[y];
          obj.mult = obj.x*obj.y;
          pts.push(obj);
        });

        // Let a equal n times the summation of all x-values multiplied by their corresponding y-values
        // Let b equal the sum of all x-values times the sum of all y-values
        // Let c equal n times the sum of all squared x-values
        // Let d equal the squared sum of all x-values
        var sum = 0;
        var xSum = 0;
        var ySum = 0;
        var sumSq = 0;
        pts.forEach(function(pt){
          sum = sum + pt.mult;
          xSum = xSum + pt.x;
          ySum = ySum + pt.y;
          sumSq = sumSq + (pt.x * pt.x);
        });
        var a = sum * n;
        var b = xSum * ySum;
        var c = sumSq * n;
        var d = xSum * xSum;

        // Plug the values that you calculated for a, b, c, and d into the following equation to calculate the slope
        // slope = m = (a - b) / (c - d)
        var m = (a - b) / (c - d);

        /////////////
        //INTERCEPT//
        /////////////

        // Let e equal the sum of all y-values
        var e = ySum;

        // Let f equal the slope times the sum of all x-values
        var f = m * xSum;

        // Plug the values you have calculated for e and f into the following equation for the y-intercept
        // y-intercept = b = (e - f) / n
        var b = (e - f) / n;

        // Calculate y hat vector

        var y_hat = [];

        for (var i = 0; i < n; i++){
          y_hat.push(pts[i].x*m + b);
        }


        var pred = [];
        for (var i = 0; i < n; i++){
          pred.push({
            x: pts[i].x,
            y_hat: y_hat[i],
            resid: pts[i].y - y_hat[i]
          });
        }

        return pred

      }


// Create Event Handlers for mouse
      function handleMouseOver(d) {    
          d3.select(this)
          .transition()
          .duration(200)
          .attr({
              fill: "#FF9B02",
              r: radius * 2
          });

          div.transition()    
              .duration(50)    
              .style("opacity", .9);    
          div.html("Industry: " + d.id + "<br/>Employees:: "  + Math.round(d.x) + "<br/>Revenue: " + Math.round(d.y))  
              .style("left", (d3.event.pageX) + "px")   
              .style("top", (d3.event.pageY - 28) + "px");



      }

      function handleMouseOut(d) {   
          d3.select(this)
          .transition()
          .attr({
                fill: "none",
                r: radius
          });

          div.transition()    
          .duration(2000)    
          .style("opacity", 0)
      }

          var order = Math.floor(Math.log(n) / Math.LN10 + 0.000000001);
          var sci = Math.pow(10,order);
          var firstDigitCeiling = Math.ceil(n/sci);
          return firstDigitCeiling*sci;
      }*/

      function mode(arr) {
          var numMapping = {};
          var greatestFreq = 0;
          var mode;
          arr.forEach(function findMode(number) {
              numMapping[number] = (numMapping[number] || 0) + 1;

              if (greatestFreq < numMapping[number]) {
                  greatestFreq = numMapping[number];
                  mode = number;
              }
      });

      return mode;
      }

    </script>

</body>



</html>
